<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__conteiner">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__name">Жак-Ив Кусто</div>
                    <div class="profile__title">Исследователь океана</div>
                </div>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__photo" src="./images/dombai.jpg" alt="Домбай">
                <div class="elements__container">
                    <div class="elements__title">Домбай</div>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="elements__container">
                    <div class="elements__title">Гора Эльбрус</div>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__container">
                    <div class="elements__title">Карачаевск</div>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__container">
                    <div class="elements__title">Карачаево-Черкесия</div>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="elements__container">
                    <div class="elements__title">Гора Эльбрус</div>
                    <div class="elements__like"></div>
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/dombai.jpg" alt="Домбай">
                <div class="elements__container">
                    <div class="elements__title">Домбай</div>
                    <div class="elements__like"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__title">© 2020 Mesto Russia</div>
    </footer>
    <form class="popup">
        <div class="popup__conteiner">
            <button type="button" class="popup__close"></button>
            <div class="popup__name">Редактировать профиль</div>
            <input class="popup__profile-name" id="popup__profile-name">
            <input class="popup__profile-title" id="popup__profile-title">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </div>
    </form>
    <script src="./index.js"></script>
</body>

</html>
