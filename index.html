<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__conteiner">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__edit-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__title">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__photo" src="./images/dombai.jpg" alt="Домбай">
                <div class="elements__container">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="elements__container">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__container">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__container">
                    <h2 class="elements__title">Карачаево-Черкесия</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="elements__container">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            </div>
            <div class="elements__element">
                <img class="elements__photo" src="./images/dombai.jpg" alt="Домбай">
                <div class="elements__container">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__like"></button>
                </div>
            </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__conteiner">
            <form name="edit-form" id="form-edit" class="popup__form-edit">
                <button type="button" class="popup__close"></button>
                <p class="popup__name">Редактировать профиль</p>
                <input class="popup__profile-input" id="popup__profile-name" name="popup__profile-name">
                <input class="popup__profile-input" id="popup__profile-title" name="popup__profile-title">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
